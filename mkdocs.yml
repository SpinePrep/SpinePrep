site_name: SpinePrep
site_description: Spinal cord preprocessing pipeline for BIDS datasets
site_url: https://spineprep.github.io/
repo_url: https://github.com/spineprep/spineprep
repo_name: spineprep/spineprep
edit_uri: edit/main/docs/
site_author: SpinePrep Contributors
# site_keywords removed - not supported in current version

theme:
  name: material
  custom_dir: docs/_overrides
  features:
    - navigation.instant
    - navigation.tabs
    - content.code.copy
    - toc.integrate
    - search.highlight
    - search.suggest
    - content.action.edit
    - content.action.view
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  favicon: assets/favicon.png

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: spineprep
      repo: spineprep
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: pymdownx.slugs.slugify
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search:
      lang: en

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/spineprep
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/spineprep
  version:
    provider: mike
  # Analytics can be added via theme extras in CI if desired.
  meta:
    - name: robots
      content: noindex, nofollow
    - name: description
      content: "SpinePrep: rigorous spinal cord preprocessing pipeline with QC, registration and BIDS derivatives."
    - property: og:type
      content: website
    - property: og:title
      content: SpinePrep
    - property: og:description
      content: "SpinePrep: rigorous spinal cord preprocessing with QC and BIDS compliance."
    - property: og:image
      content: /_assets/og.png
    - name: twitter:card
      content: summary_large_image
    - name: twitter:title
      content: SpinePrep
    - name: twitter:description
      content: "SpinePrep: rigorous spinal cord preprocessing with QC and BIDS compliance."
    - name: twitter:image
      content: /_assets/og.png

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - user-guide/usage.md
    - user-guide/doctor.md
    - user-guide/config.md
    - user-guide/ingest.md
    - user-guide/motion.md
    - user-guide/confounds.md
    - user-guide/outputs.md
    - user-guide/qc.md
    - user-guide/registration.md
  - How-tos:
    - how-tos/physio-hooks.md
    - how-tos/grouped-motion.md
  - Reference:
    - reference/config.md
    - reference/api.md
  - Project:
    - CHANGELOG: CHANGELOG.md
    - 404 page: 404.md
  - Contributing: contributing.md

extra_css:
  - _assets/styles.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
