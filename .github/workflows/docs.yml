name: Documentation CI

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'scripts/**'
      - 'mkdocs.yml'
      - 'schemas/**'
      - 'workflow/lib/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    name: Build and Validate Docs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Ensure built site is not tracked
        run: |
          if git ls-files --error-unmatch site 2>/dev/null; then
            echo "ERROR: 'site/' is tracked by git. Remove it with 'git rm -r --cached site' and commit."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "mkdocs>=1.5,<2.0" "mkdocs-material>=9.5,<10.0"
          pip install ruff codespell snakefmt

      - name: Lint (ruff)
        run: |
          ruff check . && ruff format --check .

      - name: Lint Snakefiles
        run: |
          snakefmt -l 100 workflow --check

      - name: Spell check
        run: |
          codespell docs/ mkdocs.yml

      - name: Generate references --check
        run: |
          python scripts/gen_docs_config_ref.py --check
          python scripts/gen_docs_api_ref.py --check

      - name: Link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress --accept 200,206,429 --exclude-mail "docs/**/*.md"

      - name: Build site
        run: |
          mkdocs build --strict

      - name: Upload site as artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site

      - name: Upload screenshots
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: docs/_assets/screenshots/*.png

  deploy:
    name: Deploy to spineprep.github.io
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to spineprep.github.io
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          external_repository: spineprep/spineprep.github.io
          publish_branch: main
          publish_dir: ./site
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_message: "Deploy site from SpinePrep@${{ github.sha }}"
      - name: Announce live URL
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Live site: https://spineprep.github.io" >> $GITHUB_STEP_SUMMARY
