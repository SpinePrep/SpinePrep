name: E2E Smoke Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-smoke:
    name: End-to-End Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install snakemake
      
      - name: Run doctor diagnostics
        id: doctor
        run: |
          mkdir -p /tmp/spineprep-ci/out
          spineprep doctor --out /tmp/spineprep-ci/out || true
        continue-on-error: true
      
      - name: Run E2E smoke test (dry-run)
        run: |
          pytest -xvs tests/test_e2e_smoke.py::test_e2e_pipeline_completes
      
      - name: Run version test
        run: |
          pytest -xvs tests/test_e2e_smoke.py::test_e2e_version_matches
      
      - name: Upload QC artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-qc-outputs
          path: |
            /tmp/pytest-of-*/pytest-*/test_e2e_pipeline_completes*/spineprep-out/derivatives/spineprep/**/qc/**
            /tmp/pytest-of-*/pytest-*/test_e2e_pipeline_completes*/spineprep-out/derivatives/spineprep/**/reports/**
          if-no-files-found: warn
          retention-days: 7
      
      - name: Upload DAG and provenance
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-provenance
          path: |
            /tmp/pytest-of-*/pytest-*/test_e2e_pipeline_completes*/spineprep-out/derivatives/spineprep/logs/provenance/*.svg
            /tmp/pytest-of-*/pytest-*/test_e2e_pipeline_completes*/spineprep-out/derivatives/spineprep/logs/provenance/*.json
            /tmp/spineprep-ci/out/provenance/*.json
          if-no-files-found: warn
          retention-days: 7
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: |
            /tmp/pytest-of-*/pytest-*/test_e2e_pipeline_completes*/spineprep-out/derivatives/spineprep/logs/**/*.log
            /tmp/pytest-of-*/pytest-*/test_e2e_pipeline_completes*/spineprep-out/derivatives/spineprep/logs/**/*.ok
          if-no-files-found: warn
          retention-days: 7

