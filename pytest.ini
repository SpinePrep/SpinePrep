[pytest]
# PyTest configuration for SpinePrep

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Timeout (seconds) - prevent hanging tests
timeout = 300

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning:jsonschema
    ignore::RuntimeWarning:skimage

# Coverage
addopts =
    --strict-markers
    --tb=short
    --maxfail=5
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests (may require external tools)
    e2e: marks end-to-end tests (full pipeline)
    unit: marks unit tests (fast, isolated)
